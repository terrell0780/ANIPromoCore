<!DOCTYPE html>
<html>
<head>
  <title>ANIPromoCore™</title>
</head>
<body>

<h1>ANIPromoCore™</h1>
<p>Autonomous Promotion Core</p>

<hr>

<p>Recommended Tools:</p>

<ul id="tools">
  <li data-id="tool1">Tool 1</li>
  <li data-id="tool2">Tool 2</li>
</ul>

<script>
async function autoRank() {
  // Fetch click counts from Worker API
  const response = await fetch('https://YOUR_WORKER_URL/?getClicks=true');
  const data = await response.json(); // { tool1: 5, tool2: 2 }

  const ul = document.getElementById('tools');
  const items = Array.from(ul.children);

  // Sort by clicks descending
  items.sort((a,b) => (data[b.dataset.id] || 0) - (data[a.dataset.id] || 0));

  // Reorder the list
  ul.innerHTML = '';
  items.forEach(item => ul.appendChild(item));
}

// Run on page load
autoRank();
</script>

</body>
</html>
